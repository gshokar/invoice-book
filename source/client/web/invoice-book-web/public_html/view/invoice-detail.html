<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 id="panelTitle" class="h5">Time Sheet</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2 invoice-detail-action-btn-group">
                    <button class="btn btn-sm btn-outline-light" data-action="addItem" disabled>Add Item</button>
                    <button class="btn btn-sm btn-outline-light" data-action="editItem" disabled>Edit Item</button>
                    <button class="btn btn-sm btn-outline-light" data-action="updateItem" disabled>Update Item</button>
                    <button class="btn btn-sm btn-outline-light" data-action="save" disabled>Save</button>
                    <button class="btn btn-sm btn-outline-light" data-action="cancel" disabled>Cancel</button>
                    <button class="btn btn-sm btn-outline-light" data-action="print" disabled>Print</button>
                </div>
            </div>
        </div>
        <div id="invoiceErrors" class="alert alert-danger" role="alert" hidden>

        </div>
        <form>
            <div class="form-row">
                <div class="col-md-4">
                    <label for="number">Number</label>
                    <input type="text" class="form-control mb-3" id="number" disabled>
                </div>
                <div class="col-md-4">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" id="date" data-provide="datepicker">
                </div>
                <div class="form-group col-md-4">
                    <label for="client">Client</label>
                    <select id="client" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="table-responsive" id="invoiceItemRecords">
            <table class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%">#</th>
                        <th scope="col" style="width: 15%">Item Type</th>
                        <th scope="col" style="width: 20%">Item</th>
                        <th scope="col" style="width: 35%">Description</th>
                        <th scope="col" style="width: 5%">Quantity</th>
                        <th scope="col" style="width: 10%">Unit</th>
                        <th scope="col" style="width: 5%">Rate</th>
                        <th scope="col" style="width: 5%">Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>

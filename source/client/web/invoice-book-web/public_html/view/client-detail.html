<div class="card text-white bg-secondary">
    <div class="card-header">
        <span id="panelTitle">Client</span>
        <button type="button" class="close float-right" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <div class="navbar text-dark navbar-expand-lg navbar-light bg-light no-gutters" id="clientDetailPanelToolbar" style="margin-top: -18px; margin-left: -10px; margin-right: -10px; margin-bottom: 10px;">
        </div>
        <div class="alert alert-danger" role="alert" hidden>
            
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="clientNumber">Number</label>
                    <input type="text" class="form-control" id="clientNumber" disabled>
                </div>
                <div class="form-group col-md-10">
                    <label for="clientName">Name</label>
                    <input type="text" class="form-control" id="clientName" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="clientAddress1">Address Line 1</label>
                <input type="text" class="form-control" id="clientAddress1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="clientAddress2">Address Line 2</label>
                <input type="text" class="form-control" id="clientAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="clientCity">City</label>
                    <input type="text" class="form-control" id="clientCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="clientProvince">Province</label>
                    <select id="clientProvince" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="clientPostalCode">Postal Code</label>
                    <input type="text" class="form-control" id="clientPostalCode">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="clientPhoneNumber">Phone #</label>
                    <input type="text" class="form-control" id="clientPhoneNumber">
                </div>
                <div class="form-group col-md-6">
                    <label for="clientEmail">Email</label>
                    <input type="email" class="form-control" id="clientEmail" placeholder="Email">
                </div>
            </div>
        </form>
    </div>
</div>

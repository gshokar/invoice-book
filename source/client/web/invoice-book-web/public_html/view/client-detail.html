<div class="card">

    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 id="panelTitle" class="h5">Client</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2 client-action-btn-group">
                    <button class="btn btn-sm btn-outline-light" data-action="save" disabled>Save</button>
                    <button class="btn btn-sm btn-outline-light" data-action="close">Close</button>
                </div>
            </div>
        </div>
        <div id="clientErrors" class="alert alert-danger" role="alert" hidden>

        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="clientNumber">Number</label>
                    <input type="text" class="form-control" id="clientNumber" disabled>
                </div>
                <div class="form-group col-md-10">
                    <label for="clientName">Name</label>
                    <input type="text" class="form-control" id="clientName" placeholder="name">
                </div>
            </div>
            <div id="address"></div>
            <div id="contact"></div>
        </form>
        <div id="clientLocations" class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#clientLocationsBody" aria-expanded="false" aria-controls="clientLocationsBody">
                        Locations
                    </button>
                </h5>
            </div>
            <div id="clientLocationsBody" class="collapse">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-2">
                            <div id="clientLocationList" class="list-group">

                            </div>
                        </div>
                        <div id="clientLocation" class="col-md-10">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                                <h1 class="h5">Location Detail</h1>
                                <div class="btn-toolbar mb-2 mb-md-0">
                                    <div class="btn-group mr-2">
                                        <button class="btn btn-sm btn-outline-light" data-action="save" disabled>Save</button>
                                        <button class="btn btn-sm btn-outline-light" data-action="add">Add</button>
                                        <button class="btn btn-sm btn-outline-light" data-action="remove" disabled>Remove</button>
                                    </div>
                                </div>
                            </div>
                            <div id="clientLocationErrors" class="alert alert-danger" role="alert" hidden>

                            </div>
                            <form class="d-none">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="clientLocationNumber">Number</label>
                                        <input type="text" class="form-control" id="clientLocationNumber" disabled>
                                    </div>
                                    <div class="form-group col-md-10">
                                        <label for="clientLocationName">Name</label>
                                        <input type="text" class="form-control" id="clientLocationName" placeholder="name">
                                    </div>
                                </div>
                                <div id="locationAddress"></div>
                                <div id="locationContact"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

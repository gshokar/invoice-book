<div class="card text-white bg-secondary">
    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 id="panelTitle" class="h5">Time Sheet</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2 time-sheet-action-btn-group">
                    <button class="btn btn-sm btn-outline-light" data-action="add" disabled>Add</button>
                    <button class="btn btn-sm btn-outline-light" data-action="save" disabled>Save</button>
                    <button class="btn btn-sm btn-outline-light" data-action="cancel" disabled>Cancel</button>
                    <button class="btn btn-sm btn-outline-light" data-action="print" disabled>Print</button>
                </div>
            </div>
        </div>
        <div id="timeSheetErrors" class="alert alert-danger" role="alert" hidden>

        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="employee">Employee</label>
                    <select id="employee" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="timesheetYearMonth">Month</label>
                    <input type="text" class="form-control" id="timesheetYearMonth" data-provide="datepicker">
                </div>
                <div class="form-group col-md-4">
                    <label for="client">Client</label>
                    <select id="client" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="table-responsive" id="timeSheeTimeRecords">
            <table class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%">#</th>
                        <th scope="col" style="width: 15%">Date</th>
                        <th scope="col" style="width: 30%">Time Code</th>
                        <th scope="col" style="width: 20%">Start Time</th>
                        <th scope="col" style="width: 20%">End Time</th>
                        <th scope="col" style="width: 5%">Hours</th>
                        <th scope="col" style="width: 5%">Approved</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
